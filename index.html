<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="sec1">
      <div class="container">
        <h1>Simple Calculator</h1>
       
        <p class="result" >0</p>
        <div>
          <input class="value" id="value1" type="number" placeholder="Value1" />
          <input class="value" id="value2" type="number" placeholder="Value2" />
        </div>
        <button class="btn" id="addition">Addition</button>
        <button class="btn" id="substract">Substract</button>
        <button class="btn" id="multiply">Multiply</button>
        <button class="btn" id="division">Division</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
